<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Equipe Nadando de Braçada</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div class="container">

        <div class="container_filho">
            <div class="container_detalhe">
            
                <div>
                    <img src="img/logo.png"/>
                </div>

                <div class="text_logo">
                    <p>Nadando<br>de Braçada</p>
                </div>
            
            </div>
            
            <div class="formulario">    
                <form name="login_form">

                    <div class="input-box">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuarioid" placeholder="Digite seu usuário" required="required" name="usuario"/>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" id="senhaid" placeholder="Digite sua senha" required="required" name="senha"/>
                    </div>
                    
                    <div class="check-senha-box">
                        <input type="checkbox" id="salvasenhaid" name="salvasenha"/>
                        <label for="salvasenha">Salvar senha</label>
                    </div>

                    <div class="botao-box">
                        <input type="submit" class="enviar" onclick="" value="Enviar"/>
                    </div> 
                         
                </form>
            </div>
        </div>
    </div>
</body>
</html>
